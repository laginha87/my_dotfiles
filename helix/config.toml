theme = "catppuccin_mocha"

[editor]
line-number = "relative"
bufferline = "multiple"

idle-timeout = 0
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"ß" = ["split_selection_on_newline"]
"“" = ["flip_selections"]
